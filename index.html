<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <main class="conteudo">
        <section class="container-instagram">
            <div class="instagram-phone-left">
                <img src="img/phone-insta.png" alt="Celular Instagram">
            </div>
            <div class="instagram-box-right"> 
                <div class="box">
                    <div class="logo">
                        <img src="img/Instagram-Logo.png" alt="logomarca do instagram">
                    </div>
                    <div class="user-photo">
                        <img src="img/user-photo.jpg" alt="Foto do usuário">
                    </div>
                    <div class="link">
                        <a href="" class="link-continue">Continue como kaua.lisboa_</a>
                        <a href="" class="link-loggout">Remover conta</a>
                    </div>
                </div> 
                <div class="box">
                    <p class="not-account">Não é kaua.lisboa_ ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="acesse-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="app-download">
                        <a href="#" class="baixar-app"></a>
                        <a href="#" class="baixar-app"></a>    
                    </div>
                </div>
                <div class="dark">
                    <div class="text">
                        <p>Ative o modo dark:</p>
                    </div>
                    <div class="svg-moon">
                        <button type="submit" id="btnDark" class="removeDark"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M32 256c0-123.8 100.3-224 223.8-224c11.36 0 29.7 1.668 40.9 3.746c9.616 1.777 11.75 14.63 3.279 19.44C245 86.5 211.2 144.6 211.2 207.8c0 109.7 99.71 193 208.3 172.3c9.561-1.805 16.28 9.324 10.11 16.95C387.9 448.6 324.8 480 255.8 480C132.1 480 32 379.6 32 256z"/></svg></button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>Developed by: Kauã Lisboa de Jesus ©</p>
    </footer>
    
</body>
<script src="js/main.js"></script>
</html>
